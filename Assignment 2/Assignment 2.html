<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Practice Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Question 1: Heading and Paragraph -->
  <h1>About Us</h1>
  <p>We are a team of developers building cool stuff.</p>

  <!-- Question 2: Navigation Bar -->
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <br>

  <!-- Question 3: Box Styling -->
  <div class="box">This is a styled box.</div>

  <br>

  <!-- Question 4: Button Styling -->
  <button class="btn">Submit</button>

  <br>

  <!-- Question 5: Flexbox Layout -->
  <div class="container">
    <div>Item 1</div>
    <div>Item 2</div>
    <div>Item 3</div>
  </div>

  <br>

  <!-- Question 6: Hover Card -->
  <div class="card">
    <h3>Product Title</h3>
    <p>Some product description goes here.</p>
  </div>

  <br>

  <!-- Question 7: Table Row Styling -->
  <table>
    <tr><td>Row 1</td></tr>
    <tr><td>Row 2</td></tr>
    <tr><td>Row 3</td></tr>
    <tr><td>Row 4</td></tr>
  </table>

  <br>

  <!-- Question 8: Badge Positioning -->
  <div class="image-container">
    <img src="KL.jpeg" alt="Product" width="200">
    <span class="badge">New</span>
  </div>

  <br>

  <!-- Question 9: Responsive Heading -->
  <h1 class="title">Responsive Heading</h1>

  <br>

  <!-- Question 10: Navigation Menu with Active Link -->
  <nav id="main">
    <a href="#" class="active">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
  </nav>

</body>
</html>
