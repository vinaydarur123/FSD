<!DOCTYPE html>
<html>
<head>
  <title>Even or Odd Checker</title>
</head>
<body>

<script>
  var number = parseInt(prompt("Enter a number:"));
  if (number % 2 === 0) {
    alert("The number " + number + " is even.");
  } else {
    alert("The number " + number + " is odd.");
  }
</script>
</body>
</html>
